<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>REAL TIME TRANSPORT BUS INFO</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <!--script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script-->
    <script src="https://cdn.socket.io/socket.io-1.4.3.js"></script>
    <script src="js/script.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="jumbotron">
      <h2 align="center">REAL TIME BUS TRANSPORT SYSTEM</h2>
    </div>

    <div class="container">
    <ul class="nav nav-tabs">
       <li class="active"><a data-toggle="tab" href="#admin">Admin</a></li>
       <li><a data-toggle="tab" href="#user">User</a></li>
     </ul>
     <br>
    <div class="container" id="bus-list">
      <div class="tab-content">
        <div id="admin" class="tab-pane fade in active">
            <table class="table table-hover">
                <thead>
                  <tr>
                    <th> BUS NUMBER </th>
                    <th> ARRIVAL TIME </th>
                    <th> CURRENT STOP </th>
                    <th> NEXT STOP </th>
                    <th> DISTANCE TO NEXT STOP</th>
                    <th> TIME TO NEXT STOP </th>
                  </tr>
                </thead>
              <tbody id="contents"></tbody>
            </table>
            </div>
            <div id="user" class="tab-pane fade">
              <table class="table table-hover">
              <thead>
                <tr>
                  <th> BUS NUMBER </th>
                  <th> ARRIVAL TIME </th>
                  <th> CURRENT STOP </th>
                  <th> NEXT STOP </th>
                  <th> DISTANCE TO NEXT STOP</th>
                  <th> TIME TO NEXT STOP </th>
                </tr>
              </thead>
              <tbody id="usercontents"></tbody>
            </table>
          </div>
          </div>
    </div>

    <style>
          .footer {
          position: fixed;
          left: 0;
          right: 0;
          bottom: 0;
          height: 50px;
      }
    </style>
    <div class="footer">
      <button type="button" class="btn btn-default btn-sm">
        <span class="glyphicon glyphicon-copyright-mark"></span> Mohd Ahmed Khan, Saion Chatterjee
      </button>
    </div>
  </div>
  </body>
</html>
